<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Website | Son of Virendra Kumar Shukla</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background-color: black;
      min-height: 100vh;
    }
    .hero {
      min-height: 100vh;
      background: url('images/hanuman.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    p {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    @media(max-width:600px){
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>SON OF VIRENDRA KUMAR SHUKLA</h1>
      <p>Student | Strength • Discipline • Knowledge</p>
    </div>
  </section>
</body>
</html>
